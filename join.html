<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      rel="shortcut icon"
      href="images/favicon/books.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/a4d32e6c65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/join.css" />
  </head>
  <body class="full-height">
    <div class="container full-height">
      <nav>
        <a href="index.html" class="logo">
          <img src="images/book_icon1.png" />
          <div class="logo-name">BooksMore</div>
        </a>
        <div class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav-links">
          <li><a href="discover.html" class="link">Discover</a></li>
          <li><a href="events.html" class="link">Events</a></li>
          <li><a href="join.html" class="link">Join</a></li>
        </ul>
      </nav>

      <section class="join-main-section">
        <h1 class="join-text">
          Join
          <span class="accent-text">Us</span>
        </h1>

        <form action="" class="join-form">
          <div class="input-group">
            <label>Name:</label>
            <input type="text" />
          </div>
          <div class="input-group">
            <label>Email:</label>
            <input type="email" />
          </div>
          <div class="input-group">
            <label>Password:</label>
            <input type="password" />
          </div>
          <div class="input-group">
            <button type="submit" class="btn">Join Now</button>
          </div>
        </form>
      </section>
    </div>

    <footer class="main-footer">
      <div class="container">
        <div class="footer-nav">
          <ul class="footer-links">
            <li><a class="link" href="#">About Us</a></li>
            <li><a class="link" href="#">Contact</a></li>
          </ul>
        </div>
        <div class="footer-nav">
          <ul class="footer-links">
            <li>
              <a href="#" class="link social-link">
                <i class="fab fa-instagram"></i>
                Instagram
              </a>
            </li>
            <li>
              <a href="#" class="link social-link">
                <i class="fab fa-twitter"></i>
                Twitter
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
